<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('https://www.altexsoft.com/media/2018/09/sentiment_analysis.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            width: 50%;
            margin: 20px auto;
        }

        .negative {
            background-color: #f44336;
        }

        .neutral {
            background-color: #ff9800;
        }

        .positive {
            background-color: #4CAF50;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 30px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <h1>Review Sentiment Prediction</h1>

    <div class="container">
        <p><strong>Review:</strong> {{ review }}</p>

        <div class="result
            {% if sentiment == 'Positive' %}positive{% elif sentiment == 'Negative' %}negative{% else %}neutral{% endif %}">
            <strong>Predicted Sentiment:</strong> {{ sentiment }}
        </div>

        <a href="/" class="back-button">Go Back</a>
    </div>

</body>
</html>
