<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://wallpaperaccess.com/full/3230166.jpg'); /* Add the path to your background image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.9); /* Slight opacity to make the content visible over the background */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .result {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Movie Review Sentiment Analysis</h1>

        <form action="/predict" method="POST">
            <label for="movie">Movie Name:</label>
            <input type="text" id="movie" name="movie" placeholder="Enter movie name" required>

            <label for="review">Review:</label>
            <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>

            <input type="submit" value="Predict Sentiment">
        </form>

        {% if accuracy %}
            <p><strong>Model Accuracy:</strong> {{ accuracy }}%</p>
        {% endif %}

        {% if sentiment %}
            <div class="result">
                <p><strong>Movie:</strong> {{ movie }}</p>
                <p><strong>Review:</strong> "{{ review }}"</p>
                <p><strong>Predicted Sentiment:</strong> <span class="{{ 'positive' if sentiment == 'Positive' else 'negative' }}">{{ sentiment }}</span></p>
            </div>
        {% endif %}
    </div>

</body>
</html>
